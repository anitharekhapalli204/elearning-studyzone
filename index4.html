<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .feedback-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .header {
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .rating h3,
        .feedback-text h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #34495e;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stars label {
            font-size: 40px;
            color: #bdc3c7;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: #f39c12;
        }

        .feedback-text {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border: 1px solid #f39c12;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .response-message {
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="header">
            <h2>We Value Your Feedback</h2>
            <p>Let us know how we can improve your experience.</p>
        </div>
        
        <form id="feedback-form">
            <div class="rating">
                <h3>Rate Your Experience</h3>
                <div class="stars">
                    <label data-star="1">&#9733;</label>
                    <label data-star="2">&#9733;</label>
                    <label data-star="3">&#9733;</label>
                    <label data-star="4">&#9733;</label>
                    <label data-star="5">&#9733;</label>
                </div>
            </div>

            <div class="feedback-text">
                <h3>What Can We Improve?</h3>
                <textarea id="comments" placeholder="Your suggestions or comments..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <div id="response-message" class="response-message" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>
    </div>

    <script>
        // Function to handle the star click event
        const stars = document.querySelectorAll('.stars label');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                // Reset the color of all stars
                stars.forEach((s) => s.style.color = '#bdc3c7');

                // Fill stars up to the clicked star
                for (let i = 0; i <= index; i++) {
                    stars[i].style.color = '#f39c12';
                }
            });
        });

        // Handle form submission
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the selected rating (based on filled stars)
            const selectedRating = Array.from(stars).filter(star => star.style.color === 'rgb(243, 156, 18)').length;
            const comments = document.getElementById('comments').value;

            // Validate form
            if (selectedRating === 0) {
                alert("Please select a rating.");
                return;
            }
            if (!comments.trim()) {
                alert("Please provide your feedback.");
                return;
            }

            // Simulate form submission
            console.log('Rating:', selectedRating);
            console.log('Comments:', comments);

            // Show success message
            document.getElementById('response-message').style.display = 'block';
            
            // Reset the form after submission
            document.getElementById('feedback-form').reset();
            stars.forEach((star) => star.style.color = '#bdc3c7');  // Reset the stars to default
        });
    </script>
</body>
</html>
